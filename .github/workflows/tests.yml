name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.x

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        
      - name: Install vite-tsconfig-paths
        run: pnpm add -D vite-tsconfig-paths
        
      - name: Run Tests
        run: pnpm test
        env:
          BROWSER_TESTS: true
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          
      - name: Start Dev Server
        run: |
          pnpm dev &
          node scripts/wait-for-server.js http://localhost 60000 1000
          echo "SERVER_PORT=$(node -e 'console.log(process.env.SERVER_PORT)')" >> $GITHUB_ENV
          echo "BASE_URL=$(node -e 'console.log(process.env.BASE_URL)')" >> $GITHUB_ENV
        
      - name: Run E2E Tests
        run: pnpm test:e2e
        env:
          BROWSER_TESTS: true
